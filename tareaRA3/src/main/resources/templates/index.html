<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión Deportiva</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<main class="flex-fill d-flex justify-content-center align-items-center">
    <div class="card shadow-sm p-5 text-center" style="max-width: 500px;">
        <h1 class="mb-3">Gestión Deportiva</h1>

        <p class="text-muted mb-4">
            Aplicación web desarrollada con Spring Boot para la gestión
            y consulta de equipos deportivos.  
            Es necesario iniciar sesión para acceder al contenido.
        </p>
		<div th:if="${usuarioConectado == null}">
		    <p class="text-muted">Inicia sesión para continuar</p> 
			<a th:href="@{/login}" class="btn btn-primary btn-lg w-100">
	            Iniciar sesión
	        </a>
		</div>

		<div th:if="${usuarioConectado != null}">
		    <p class="text-success fw-semibold">Ya has iniciado sesión</p>
			
			<a th:href="@{/inicio}" class="btn btn-primary btn-lg w-100">
	            Ir a inicio
	        </a>
		</div>

        
    </div>
</main>

</body>
</html>
