<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Agregar Equipo</title>
	<link rel="stylesheet" href="/css/estilos.css">
</head>

<body>

	<h1>Agregar Nuevo Equipo</h1>


	<form th:action="@{/equipos/nuevo}" th:object="${equipo}" method="post">
		<div>
			<!-- Campo Nombre -->
			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre" name="nombre" th:field="*{nombre}" />
			<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert-danger">Error en el
				Nombre</div>
		</div>
		<div>
			<label for="anio_fundacion">A침o de fundaci칩n:</label>
			<input type="number" id="anio_fundacion" name="anio_fundacion" th:field="*{anio_fundacion}" />
			<div th:if="${#fields.hasErrors('anio_fundacion')}" th:errors="*{anio_fundacion}" class="alert alert-danger">Error en el a침o de fundaci칩n
			</div>
		</div>
		<div>
			<label for="ciudad">Ciudad:</label>
			<input type="text" id="ciudad" name="ciudad" th:field="*{ciudad}" />
			<div th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}"
				class="alert alert-danger">Error en la ciudad</div>
		</div>
		<button type="submit">Guardar</button>
	</form>

</body>

</html>
