<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Añadir/Editar Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Equipo</h4>
                </div>

                <div class="card-body">
                    <form th:action="${equipo.id == null} ? @{/equipos} : @{/equipos/{id}(id=${equipo.id})}" th:object="${equipo}" method="post">

                        <input type="hidden" th:field="*{id}"/>

                        <div class="mb-3">
                            <label class="form-label" for="nombre">Nombre</label>
                            <input type="text" class="form-control" th:field="*{nombre}" id="nombre">
                            <div class="text-danger" th:errors="*{nombre}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="anio_fundacion">Año de fundación</label>
                            <input type="number" value="1850" class="form-control" th:field="*{anio_fundacion}" id="anio_fundacion">
                            <div class="text-danger" th:errors="*{anio_fundacion}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="ciudad">Ciudad</label>
                            <input type="text" class="form-control" th:field="*{ciudad}" id="ciudad">
                            <div class="text-danger" th:errors="*{ciudad}"></div>
                        </div>

                        <div class="d-flex justify-content-start">
                            <button type="submit" class="btn btn-success mx-2">Guardar</button>
							<a th:href="@{/equipos}" class="btn btn-secondary">Volver</a>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>
</div>

</body>
</html>
