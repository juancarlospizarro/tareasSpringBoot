<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Equipos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Listado de Equipos</h1>
		<div class="d-flex justify-content-between align-items-center">
			<a th:href="@{/equipos/nuevo}" class="btn btn-success mx-2">
	            Añadir equipo
	        </a>
			<a th:href="@{/}" class="btn btn-danger text-white">
	            Volver a inicio
	        </a>
		</div>
        
    </div>

    <div class="card shadow">
        <div class="card-body">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Año de fundación</th>
                        <th>Ciudad</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="equipo : ${equipos}">
                        <td th:text="${equipo.nombre}"></td>
                        <td th:text="${equipo.anio_fundacion}"></td>
                        <td th:text="${equipo.ciudad}"></td>
                        <td class="text-center">
                            <a th:href="@{/equipos/editar/{id}(id=${equipo.id})}" 
                               class="btn btn-sm btn-warning me-2">
                                Editar
                            </a>
                            <a th:href="@{/equipos/eliminar/{id}(id=${equipo.id})}" 
                               class="btn btn-sm btn-danger">
                                Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
