<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<title th:text="'Detalles del Equipo ' + ${equipo.nombre}">Detalles del Equipo</title>
</head>

<body class="bg-light">
	<div th:replace="~{fragmentos/header :: header}"></div>
	
	<div class="container mt-5">
	    <div class="row justify-content-center">
	        <div class="col-md-6">

	            <div class="card shadow">
	                <div class="card-header bg-primary text-white">
	                    <h4 th:text="${equipo.nombre}"></h4>
	                </div>

	                <div class="card-body">
	                    <p><strong>Año de fundación:</strong>
	                        <span th:text="${equipo.anio_fundacion}"></span>
	                    </p>

	                    <p><strong>Ciudad:</strong>
	                        <span th:text="${equipo.ciudad}"></span>
	                    </p>
	                </div>

	                <div class="card-footer text-end">
	                    <a th:href="@{/equipos}" class="btn btn-secondary">
	                        Volver
	                    </a>
						<a th:if="${#authorization.expression('hasAnyRole(''ADMIN'',''MANAGER'')')}"
					       th:href="@{/equipos/{id}/editar(id=${equipo.id})}"
					       class="btn btn-sm btn-warning me-2">
					        Editar
					    </a>
	                </div>
	            </div>

	        </div>
	    </div>
	</div>
	
	<div th:replace="~{fragmentos/footer :: footer}"></div>
	
</body>

</html>
