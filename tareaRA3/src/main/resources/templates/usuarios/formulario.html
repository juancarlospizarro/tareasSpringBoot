<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión Deportiva - Añadir/Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
	
<div th:replace="~{fragmentos/header :: header}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Usuario</h4>
                </div>

                <div class="card-body">
                    <form th:action="${usuario.id == null} ? @{/usuarios} : @{/usuarios/{id}(id=${usuario.id})}" th:object="${usuario}" method="post">

                        <input type="hidden" th:field="*{id}"/>

                        <div class="mb-3">
                            <label class="form-label" for="nombre">Nombre</label>
                            <input type="text" class="form-control" th:field="*{nombre}" id="nombre">
                            <div class="text-danger" th:errors="*{nombre}"></div>
                        </div>
						
						<div class="mb-3" th:if="${usuario.id == null}">
						    <label class="form-label" for="contrasena">Contraseña</label>
						    <input type="password" class="form-control" th:field="*{contrasena}" id="contrasena">
						    <div class="text-danger" th:errors="*{contrasena}"></div>
						</div>
						
						<div class="mb-3" th:if="${usuario.id != null}">
						    <label class="form-label" for="contrasena">Nueva contraseña (opcional)</label>
						    <input type="password" class="form-control" th:field="*{contrasena}" id="contrasena">
						    <div class="text-danger" th:errors="*{contrasena}"></div>
						</div>
						
						<div class="mb-3">
						    <label class="form-label" for="rol">Rol</label>
						    <select class="form-select" th:field="*{rol}" id="rol">
                                <option th:each="r : ${roles}"
						                th:value="${r}"
						                th:text="${r}"
                                        th:if="${
                                            #authorization.expression('hasRole(''ADMIN'')') 
                                            or 
                                            (#authorization.expression('hasRole(''MANAGER'')') and r.toString() != 'ADMIN' and r.toString() != 'MANAGER')
                                        }">
						        </option>
						    </select>
						    <div class="text-danger" th:errors="*{rol}"></div>
                            
                            <div th:if="${#authorization.expression('hasRole(''MANAGER'')')}" class="form-text text-muted">
                                * Como Manager, solo puedes asignar roles básicos.
                            </div>
						</div>

                        <div class="d-flex justify-content-start">
                            <button type="submit" class="btn btn-success mx-2">Guardar</button>
							<a th:href="@{/usuarios}" class="btn btn-secondary">Volver</a>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>
</div>

<div th:replace="~{fragmentos/footer :: footer}"></div>

</body>
</html>
